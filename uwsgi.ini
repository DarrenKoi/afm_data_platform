[uwsgi]
# UWSGI Configuration for AFM Data Platform Backend
# This file is provided as a reference for production deployment

module = index:app
master = true
processes = 4
socket = :8000
chmod-socket = 666
vacuum = true
die-on-term = true

# Python path
pythonpath = /path/to/your/back-end

# Logging
logto = /var/log/uwsgi/afm-backend.log
log-maxsize = 50000000
log-backupcount = 5

# Performance
enable-threads = true
single-interpreter = true
lazy-apps = true